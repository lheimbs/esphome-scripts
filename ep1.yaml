substitutions:
  name: everything-presence-one
  friendly_name: Livingroom EP1
packages:
  Everything_Smart_Technology.Everything_Presence_One: github://everythingsmarthome/everything-presence-one/everything-presence-one.yaml@main
esphome:
  name: ${name}
  name_add_mac_suffix: false
  friendly_name: ${friendly_name}

api:
  encryption:
    key: !secret HassApiEncryptionKey

wifi:
  networks:
    - ssid: !secret WifiSSID1
      password: !secret WifiPassword
    - ssid: !secret WifiSSID2
      password: !secret WifiPassword


esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true

esp32_ble:
  io_capability: keyboard_only

ble_client:
  - mac_address: !secret eq3_1_mac_address
    id: !secret eq3_1_id
    auto_connect: true
    on_passkey_request:
      then:
        - ble_client.passkey_reply:
            id: !secret eq3_1_id
            passkey: !secret eq3_1_passkey
  - mac_address: !secret eq3_2_mac_address
    id: !secret eq3_2_id
    auto_connect: true
    on_passkey_request:
      then:
        - ble_client.passkey_reply:
            id: !secret eq3_2_id
            passkey: !secret eq3_2_passkey
